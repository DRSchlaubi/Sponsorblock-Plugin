plugins {
	id "java"
	id "application"
	id "maven-publish"
	id "com.github.johnrengelman.shadow" version "7.1.1"
}

group "com.github.TopiSenpai.Sponsorblock-Plugin"
version "1.0.5"
mainClassName = "org.springframework.boot.loader.JarLauncher"

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
	maven { url "https://m2.dv8tion.net/releases" }
	jcenter()
}

dependencies {
	compileOnly "com.github.freyacodes.Lavalink:plugin-api:7857975"
	// runtimeOnly "com.github.freyacodes.lavalink:Lavalink-Server:3.6.1"
	compileOnly "org.springframework.boot:spring-boot-starter-web:2.6.6"
}

shadowJar {
	def impl = project.configurations.implementation
	impl.canBeResolved(true)
	configurations = [impl]
	archiveClassifier.set("")
}

publishing {
	publications {
		maven(MavenPublication) {
			pom {
				from components.java
			}
		}
	}
}
